specVersion: 0.0.3
description: >-
  A secure & decentralized way to address resources on and off the blockchain
  using simple, human-readable names. Access domains and transfer history.
repository: 'https://github.com/ensdomains/ens-subgraph'
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: ENSRegistry
    network: localhost
    source:
      address: '0xa85233C63b9Ee964Add6F2cffe00Fd84eb32338f'
      abi: EnsRegistry
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/ensRegistry.ts
      entities:
        - Domain
        - Account
        - Resolver
      abis:
        - name: EnsRegistry
          file: ./abis/ENSRegistry.json
      eventHandlers:
        - event: 'Transfer(indexed bytes32,address)'
          handler: handleTransfer
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleNewOwner
        - event: 'NewResolver(indexed bytes32,address)'
          handler: handleNewResolver
        - event: 'NewTTL(indexed bytes32,uint64)'
          handler: handleNewTTL
  # Core XNHNS subgraph
  - kind: ethereum/contract
    name: HNSRegistrar
    network: localhost
    source:
      address: '0xCf7Ed3AccA5a467e9e704C703E8D87F634fB0Fc9'
      abi: HNSRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/resolver.ts
      entities:
        - Domain
        - Account
        - NewOwner
        - MigrationRequest
      abis:
        - name: HNSRegistrar
          file: ./abis/HNSRegistrar.json
      eventHandlers:
        - event: 'TLDMigrationRequested(indexed bytes32,indexed address,uint256)'
          handler: handleMigrationRequest
        - event: 'NewOwner(indexed bytes32,indexed bytes32,address)'
          handler: handleTLDRegistered
        - event: 'SnitchedOn(indexed bytes32,indexed address,address,uint256)'
          handler: handleSnitchedOn
        - event: 'SnitchesGotStitches(indexed bytes32,indexed address,address,uint256)'
          handler: handleSnitchesGetStiches
  # Registrars
  - kind: ethereum/contract
    name: BaseRegistrar
    network: localhost
    source:
      address: '0x09635F643e140090A9A8Dcd712eD6285858ceBef'
      abi: BaseRegistrar
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/badassRegistrar.ts
      entities:
        - Registration
        - NameRegistered
        - NameRenewed
        - NameTransferred
      abis:
        - name: BaseRegistrar
          file: ./abis/BaseRegistrar.json
      eventHandlers:
        - event: 'NameRegistered(indexed uint256,indexed address,uint256)'
          handler: handleNameRegistered
        - event: 'NameRenewed(indexed uint256,uint256)'
          handler: handleNameRenewed
        - event: 'Transfer(indexed address,indexed address,indexed uint256)'
          handler: handleNameTransferred
  - kind: ethereum/contract
    name: RegistrarController
    network: localhost
    source:
      address:  '0xc5a5C42992dECbae36851359345FE25997F5C42d'
      abi: RegistrarController
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/badassRegistrar.ts
      entities:
        - Registration
      abis:
        - name: RegistrarController
          file: ./abis/RegistrarController.json
      eventHandlers:
        - event: 'NameRegistered(string,indexed bytes32,indexed address,uint256,uint256)'
          handler: handleNameRegisteredByController
        - event: 'NameRenewed(string,indexed bytes32,uint256,uint256)'
          handler: handleNameRenewedByController
  # Resolvers
  - kind: ethereum/contract
    name: Resolver
    network: localhost
    source:
      abi: Resolver
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/resolver.ts
      entities:
        - AddrChanged
        - MulticoinAddrChanged
        - NameChanged
        - AbiChanged
        - PubkeyChanged
        - Textchanged
        - ContenthashChanged
        - InterfaceChanged
        - AuthorisationChanged
      abis:
        - name: Resolver
          file: ./abis/PublicResolver.json
      eventHandlers:
        - event: 'ABIChanged(indexed bytes32,indexed uint256)'
          handler: handleABIChanged
        - event: 'AddrChanged(indexed bytes32,address)'
          handler: handleAddrChanged
        - event: 'AddressChanged(indexed bytes32,uint256,bytes)'
          handler: handleMulticoinAddrChanged
        - event: 'AuthorisationChanged(indexed bytes32,indexed address,indexed address,bool)'
          handler: handleAuthorisationChanged
        - event: 'ContenthashChanged(indexed bytes32,bytes)'
          handler: handleContentHashChanged
        - event: 'InterfaceChanged(indexed bytes32,indexed bytes4,address)'
          handler: handleInterfaceChanged
        - event: 'NameChanged(indexed bytes32,string)'
          handler: handleNameChanged
        - event: 'PubkeyChanged(indexed bytes32,bytes32,bytes32)'
          handler: handlePubkeyChanged
        - event: 'TextChanged(indexed bytes32,indexed string,string)'
          handler: handleTextChanged
